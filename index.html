    <script>
      var test = document.getElementById('test').values;
      console.log(test);

      var map = L.map('map', {
        center: [41.210, -105.360],
        zoom: 11,
        layers:[osm,sat_data],
        noWrap:true,
        maxBounds:bounds,
        maxBoundsViscosit:1.0
      });

      L.control.layers(baseMaps).addTo(map);


      function filterSpatialID(layer){
        test_list = ['Lower Blair_0','Lower Eagle_16']
        return test_list.includes(layer.properties.SpatialID)
      };
  
      var promise = $.getJSON("/assets/vedauwoo.geojson");
      promise.then(function(data){
          var allData = L.geoJson(data,{
            onEachFeature: function(feature,layer){
                  layer.bindPopup('<h4> Area Name: '+feature.properties.Name+'</h4><p>Grades: '+feature.properties.Grade+'</p>');
                }
          });

          var others = L.geoJson(data, {
              filter: filterSpatialID,
              onEachFeature: function(feature,layer){
                  layer.bindPopup('<h4> Area Name: '+feature.properties.Name+'</h4><p>Grades: '+feature.properties.Grade+'</p>');
                }
          });

          allData.addTo(map)

          $("#others").click(function() {
            map.removeLayer(allData)  
            map.addLayer(others)
          });
          $("#allData").click(function() {
            map.removeLayer(others)
            map.addLayer(allData)
          });
      });

    </script>
